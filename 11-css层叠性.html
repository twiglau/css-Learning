<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    *选择器相同,则执行层叠性
    *选择器不同,就会出现优先级的问题

    优先级计算公式:                计算权重公式
    1. 继承或者*                  0,0,0,0
    2. 每个元素(标签选择器)         0,0,0,1
    3.每个类,伪类                  0,0,1,0
    4.每个ID                      0,1,0,0
    5.每个行内样式 style=""         1,0,0,0
    6.每个!important               无穷大
    <style>
        /* 标签选择器 */
        div {
            color: red;
        }
        /* 类选择器 */
        .one {
            color: blue;
        }
        div {
            color: pink;
        }

    </style>
</head>
<body>
    <div class="one">
        yangshi
    </div>
    
</body>
</html>
