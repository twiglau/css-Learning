<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
          /* 交集选择器: 即是p标签,又是.red类选择器的关系  */
          p.red {
              color: red;
          }
    </style>
</head>
<body>
    <p class="red">hongse</p>
    <p class="red">hongse</p>
    <p class="red">hongse</p>
    <div class="red">hongse</div>
    <div class="red">hongse</div>
    <div class="red">hongse</div>
    <p>lanse</p>
    <p>lanse</p>
    <p>lanse</p>
</body>
</html>
