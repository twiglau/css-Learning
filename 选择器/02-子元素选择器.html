<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素[子代]选择器,只选距离最近的一级(亲儿子)</title>
    <style>
         div>strong {
             color: pink;
         }
    </style>
</head>
<body>
    <div>
        <strong>son</strong><strong>son</strong><strong>son</strong>
    </div>
    <div>
        <p>
            <strong>child</strong>
        </p>
    </div>
</body>
</html>
