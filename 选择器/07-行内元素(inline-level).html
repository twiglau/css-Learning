<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    常见的行内元素:
    a,strong,b,em,i,del,s,ins,u,span等
    特点:
    1.宽高设置无效
    2.默认宽度就是其本身内容的宽度
    3.行内元素只能容纳文本或者其他的行内元素
    注意:
    *链接里面不能再放链接
    *特殊情况下a里面可以放块级元素,但是给a转换一下块级模式最安全
</head>
<body>
    <span>inline</span><span>inline</span><span>inline</span>
</body>
</html>Ø
