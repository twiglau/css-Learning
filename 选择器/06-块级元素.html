<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    块级元素的特点:
    1.独占一行
    2.高度,宽度,外边距&内边距都可以控制.
    3.宽度默认是容器(父级)的100%;
    4.是一个容器级盒子.里面可以放行内或者块级元素.
    注意:
    *只有文字才能组成段落,因此p里面不能放块级元素,特别是p不能放div
    *同理还有这些标签h1,h2,h3,h4,h5,h6,dt,他们都是
     文字类块级标签,里面不能放其他块级元素.
    
</head>
<body>
    <div>块一</div>
    <div>块二</div>
</body>
</html>
