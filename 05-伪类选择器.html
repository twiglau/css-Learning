<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
         a:link {
             color: #333;
             /* 取消下划线 */
             text-decoration: none;
         }
         a:visited {
             color: red;
         }
         /* 鼠标经过时的状态 */
         a:hover {
             color: blue;
         }
         /* 选定(按下鼠标,别松开) */
         a:active {
             color: pink;
         }
         
    </style>
</head>
<body>
   <a href="http://www.baidu.com">小米手机</a>
    
</body>
</html>
