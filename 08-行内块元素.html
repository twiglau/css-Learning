    <title>行内块元素(inline-block)</title>
    img,input,td 都属于行内块
    可对他们设置宽高和对齐属性

    特点: 
    1.和相邻元素(行内块)在一行上,但是之间会有空白缝隙,一行可以显示多个
    2.默认宽度就是它本身内容的宽度
    3.高度,行高,外边距以及内边距都可以控制
